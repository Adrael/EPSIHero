<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bouncin' Donkey</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<video id="monitor" autoplay></video>

<canvas id="videoCanvas" width="320" height="240"></canvas>
<canvas id="layer2" width="320" height="240"></canvas>
<canvas id="blendCanvas"></canvas>

<div id="lifes"></div>
<div id="clocks"></div>
<div id="points"></div>
<div id="pause"></div>
<div id="end"></div>

<!-- External libraries -->
<script src="libs/threejs/three.js"></script>
<script src="libs/threejs/detect.js"></script>
<script src="libs/threejs/orbitcontrols.js"></script>
<script src="libs/threejs/stats.min.js"></script>
<script src="libs/threejs/CopyShader.js"></script>
<script src="libs/threejs/DigitalGlitch.js"></script>
<script src="libs/threejs/EffectComposer.js"></script>
<script src="libs/threejs/GlitchPass.js"></script>
<script src="libs/threejs/RenderPass.js"></script>
<script src="libs/threejs/ShaderPass.js"></script>

<script src="libs/threex/BadTVShader.js"></script>
<script src="libs/threex/RGBShiftShader.js"></script>
<script src="libs/threex/FilmShader.js"></script>
<script src="libs/threex/StaticShader.js"></script>
<script src="libs/threex/threex.badtvpasses.js"></script>

<script src="libs/buffer-loader.js"></script>

<!-- EPSIHero libraries -->
<script src="js/epsihero.js"></script>

<!-- Start the game -->
<script type="text/javascript">
    window.onload = THREE.EPSIHero.initialize;
    window.onkeyup = THREE.EPSIHero.onKeyRelease;
    window.onkeydown = THREE.EPSIHero.onKeyPress;
</script>

</body>
</html>
