<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>EPSI Run away</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<video id="monitor" autoplay></video>

<canvas id="videoCanvas" width="320" height="240"
        style="z-index: 1; position: absolute; left:0px; top:0px; opacity:0.5;"></canvas>

<canvas id="layer2" width="320" height="240"
        style="z-index: 2; position: absolute; left:0px; top:0px; opacity:1;"></canvas>

<canvas id="blendCanvas"
        style="display: none; position: relative; left: 320px; top: 240px; width: 320px; height: 240px;"></canvas>

<!-- External libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
<script src="libs/threejs/detect.js"></script>
<script src="libs/threejs/orbitcontrols.js"></script>
<script src="libs/threejs/stats.min.js"></script>

<!-- EPSIHero libraries -->
<script src="js/epsihero.js"></script>

<!-- Start the game -->
<script type="text/javascript">
    window.onload = THREE.EPSIHero.initialize;
</script>

</body>
</html>
